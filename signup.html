<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .signup-container {
        background: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      .signup-container h2 {
        margin-bottom: 30px;
        color: #333;
      }
      .form-control {
        margin-bottom: 20px;
        height: 45px;
        font-size: 16px;
      }
      .btn-primary {
        padding: 10px 0;
        font-size: 18px;
        border-radius: 25px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h2>Sign Up</h2>
      <form method="POST" action="{{ url_for('signup') }}">
        <input type="text" name="username" class="form-control" placeholder="Username" value="{{ google_name }}" required>
        <input type="text" name="email" class="form-control" placeholder="Email" value="{{ google_email }}" required>
        <input
          type="text"
          name="emergency_contact"
          class="form-control"
          placeholder="Emergency Contact"
          required
        />
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Password"
          required
        />
        <input
          type="password"
          name="confirm_password"
          class="form-control"
          placeholder="Confirm Password"
          required
        />
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </body>
</html>
